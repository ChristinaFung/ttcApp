<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TTC APP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="openingScreen">
		<img src="" alt="" class="logo">
	</header>

	<section class="inputSection">
		<div class="userInput">
			<select id="closestStops">
				<!-- INJECT CLOSEST STOPS BASED ON USER'S GEOLOCATION HERE -->
			</select>
		</div>
	</section>

	<section class="resultsSection">
		<div class="stopDistance">Test</div>
		<div class="mapContainer">
			<div id="map-canvas"></div>
			<!-- GOOGLE MAPS EMBED HERE -->
		</div>
		<div class="suggestionContainer">
			<p>Testing</p>
		</div>
		<div class="buttonsContainer">
			<div class="buttonBox">
				<i class="fa fa-coffee"></i>
			</div>
			<div class="buttonBox">
				<i class="fa fa-book"></i>
			</div>
			<div class="buttonBox">
				<i class="fa fa-music"></i>
			</div>
		</div>
	</section>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://better-geolocation-api.googlecode.com/files/geolocation.js"></script>
	<script src='js/jQuery-Geolocation/jquery.geolocation.js'></script>
	<script src="js/main.js"></script>
</body>
</html>
