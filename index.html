<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TTC APP</title>
	<link href='http://fonts.googleapis.com/css?family=Merriweather|Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class= "clearfix">
	<div class="nav clearfix">
	</div>
	<section class="openingScreen">
		<img src="" alt="" class="logo">
	</section> <!--changed header to section jeanne -->
<!-- User Select Stop-->
	<section class="inputSection">
		<div class="userInput">
			<select id="closestStops"class="styles" name="" title="Select title">
				<!-- INJECT CLOSEST STOPS BASED ON USER'S GEOLOCATION HERE -->
			</select>
		</div>
	</section>
<!-- User Select Route-->
	<section class="inputSection"> 
		<div class="userInput"> 
			<select id="routesAtStop" class="styles" name="" title="Select title">
				<!-- INJECT  ROUTES BASED ON USER'S SELECTED STOP -->
			</select>
		</div>
	</section>	
<!--Results Page-->
	<section class="resultsSection">
		<div class="outerWrapper">
		<div class="stopDistance">Closest Stop: 5 minute walk</div>
		<div class="mapContainer">
			<div id="mapCanvas"></div>
			<!-- GOOGLE MAPS EMBED HERE -->
		</div>
		<div class="suggestionContainer">
			<p>The Next Bus is in 15 minutes. You should explore!</p>
		</div>
		<div class="buttonsContainer">
			<div class="buttonBox">
				<button class="coffee"><i class="fa fa-coffee"></i></button>
				
			</div>
			<div class="buttonBox">
				<button class="book">
					<i class="fa fa-book"></i>
				</button>
			</div>
			<div class="buttonBox">
				<button class="music">
					<i class="fa fa-music"></i>
				</button>
			</div>
		</div>
		</div>
		
	</section>

	<footer>
		<p>2015 &copy; Adam Kendall, Christina Fung, &amp; Jeanne Schiller</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://better-geolocation-api.googlecode.com/files/geolocation.js"></script>
	<script src='js/jQuery-Geolocation/jquery.geolocation.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script src="js/main.js"></script>
</body>
</html>
